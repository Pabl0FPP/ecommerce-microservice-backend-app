apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ecommerce
  name: zipkin
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: zipkin
  template:
    metadata:
      labels:
        app: zipkin
    spec:
      automountServiceAccountToken: false
      containers:
      - name: zipkin
        image: openzipkin/zipkin
        ports:
        - containerPort: 9411
          protocol: TCP
        env:
        - name: JAVA_TOOL_OPTIONS
          value: "-Xms64m -Xmx300m -XX:MaxRAMPercentage=50"
        resources:
          requests:
            cpu: "150m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "600Mi"
        
        readinessProbe:
          httpGet:
            path: /
            port: 9411
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 6
        
        livenessProbe:
          httpGet:
            path: /
            port: 9411
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
      
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  namespace: ecommerce
  name: zipkin
spec:
  selector:
    app: zipkin
  ports:
  - name: http
    port: 9411
    targetPort: 9411
    protocol: TCP
  type: ClusterIP
