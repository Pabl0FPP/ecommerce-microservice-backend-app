name: Deploy Dev (Kubernetes staged)

on:
  workflow_dispatch:
  push:
    branches: [ develop ]

env:
  K8S_NAMESPACE: default
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  EKS_CLUSTER_NAME: ${{ secrets.EKS_CLUSTER_NAME }}

jobs:
  deploy-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Apply core manifests
        run: |
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/cloud-config-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/eureka-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/zipkin-deployment.yaml

      - name: Wait core ready
        run: |
          kubectl rollout status -n "$K8S_NAMESPACE" deploy/cloud-config --timeout=5m
          kubectl rollout status -n "$K8S_NAMESPACE" deploy/service-discovery --timeout=5m

  deploy-services:
    runs-on: ubuntu-latest
    needs: deploy-core
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Configure kubeconfig for EKS
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Apply service manifests
        run: |
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/api-gateway-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/user-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/product-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/order-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/payment-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/shipping-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/favourite-deployment.yaml
          kubectl apply -n "$K8S_NAMESPACE" -f k8s/proxy-client-deployment.yaml

      - name: Wait services ready
        shell: bash
        run: |
          set -e
          for d in api-gateway user-service product-service order-service payment-service shipping-service favourite-service proxy-client; do
            echo "Waiting for $d rollout..."
            kubectl rollout status -n "$K8S_NAMESPACE" deploy/$d --timeout=6m
          done

